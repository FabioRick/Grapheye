
<div class="row">
	<div class="col-3">
		<div class="side-menu margin-menu">
			<div class="form-group">
				<div class="menu-option">
					<label for="exampleInputEmail1">Layout</label>
					<select class="form-control" [ngModel]="layout" (ngModelChange)="setLayout($event)" name="layout">
						<option selected *ngFor="let layout of layouts"  [value]="layout.value">
							{{layout.label}}
						</option>
					</select>
				</div>
				<div class="menu-option">
					<label for="exampleInputEmail1">Line Curve Interpolation</label>
					<select class="form-control" [ngModel]="curveType" (ngModelChange)="setInterpolationType($event)" name="curve">
						<option selected *ngFor="let interpolation of interpolations"  [value]="interpolation">
							{{interpolation}}
						</option>
					</select>
				</div>
				<div class="menu-option">
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="customSwitch1" (click)="toggleDraggable()" checked>
						<label class="custom-control-label" for="customSwitch1">Draggable</label>
					</div>
				</div>
				<div class="menu-option">
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="customSwitch2" (click)="toggleZoom()" checked>
						<label class="custom-control-label" for="customSwitch2">Enable Zoom</label>
					</div>
				</div>
				<div class="menu-option">
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="customSwitch3" (click)="togglePanning()" checked>
						<label class="custom-control-label" for="customSwitch3">Enable Panning</label>
					</div>
				</div>
				<div class="menu-option">
					<button type="submit" class="btn btn-primary mb-2" (click)="centerGraph()" >Center</button>
					<button type="submit" class="btn btn-primary mb-2"  (click)="updateGraph()">Update</button>
				</div>
				<div class="menu-option">
					<label for="exampleInputEmail1">New Node</label>
					<div class="input-group">
						<input type="text" maxlength="2" class="form-control mb-2 input-text" id="inlineFormInput" [(ngModel)]="id" placeholder="Label for node">
						<div class="input-group-append">
							<button type="button" class="btn btn-info" (click)="addNode()">Add</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-9">
		<div class="page">
			<ngx-graph
				[links]="graphs.edges"
				[nodes]="graphs.nodes"
				[curve]="curve"
				[layout]="layout"
				[center$]="center$"
				[update$]="update$"
				[panningEnabled]="panningEnabled"
				[enableZoom]="enableZoom"
				[draggingEnabled]="draggingEnabled">
				<ng-template #nodeTemplate let-node>
				<svg:g class="node">
					<svg:circle [attr.r]="node.dimension.width/2" [attr.cx]="node.dimension.width/2" [attr.cy]="node.dimension.width/2" [attr.fill]="node.data.color" />
					<svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">{{node.label}}</svg:text>
				</svg:g>
				</ng-template>
			</ngx-graph>
		</div>
	</div>
</div>
